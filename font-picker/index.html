<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Font adapter</title>
</head>
<body>
  <div class="container">
    <h1>Fontsize & Background color picker</h1>

    <div class="controls">
      <label for="fontsize" data-sizing="px">Fontsize:</label>
      <input id= "fontsize" type="range" name="fontsize" min="8" max="63" value="15" data-sizing="px">
      <label for="background">Font Color</label>
      <input id= "fontcolor" type="color" name="fontcolor" min="10" value="#cccccc">
      <label for="background">Background</label>
      <input id= "background" type="color" name="background" min="10" value="#fefefe">
    </div>
    <main>
    Hello, world!
    </main>
  </div>

  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
