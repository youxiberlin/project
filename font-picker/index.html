<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Font adapter</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="mt-3">Font & Color Picker</h1>
    <div class="controls mb-4 mt-2">
      <label for="fontsize" data-sizing="px">Fontsize:</label>
      <input id= "fontsize" type="range" name="fontsize" min="8" max="63" value="30" data-sizing="px"><span id="output"></span><br>
      <label for="fontcolor">Font Color</label>
      <input id= "fontcolor" type="color" min="10" value="#333333"><span id="output-fontcolor"></span><br>
      <label for="background">Background</label>
      <input id= "background" type="color" min="10" value="#fefefe"><span id="output-color"></span><br>
      <input id="text" class="form-control" type="text" placeholder="Type text on me!">
    </div>
    <div id="demo">Type some text :)</div>
    <div class="mx-auto mt-3" style="width: 400px;">
      <p>Try Random Font & Color!</p>
    <button type="button" class="btn btn-outline-secondary" id="btn1">Fontsize</button>
    <button type="button" class="btn btn-outline-secondary" id="btn2">Font Color</button>
    <button type="button" class="btn btn-outline-secondary" id="btn3">Background</button>
    <h2 id="random-output"></h2>
    </div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
